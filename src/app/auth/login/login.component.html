<div class="min-h-screen bg-smoke-950 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-smoke-900 rounded-xl shadow-lg p-8 border border-smoke-800">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <!-- Aquí puedes usar una imagen o un SVG -->
      <img 
        src="logo2.svg" 
        alt="Logo" 
        class="h-32 w-auto"
      />
      <!-- Si prefieres usar un SVG directamente -->
      <!-- 
      <svg class="h-12 w-auto">
        <!-- Tu SVG aquí -->
      <!-- </svg> -->
    </div>

    <!-- Título -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">Bienvenido</h1>
      <p class="text-smoke-400 mt-2">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Formulario -->
    <form class="space-y-6">
      <!-- Campo de correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-smoke-300 mb-1">
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 bg-smoke-800 border border-smoke-700 text-white rounded-lg focus:ring-2 focus:ring-peel-500 focus:border-transparent outline-none transition-colors placeholder-smoke-500"
          placeholder="ejemplo@correo.com"
        />
      </div>

      <!-- Campo de contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-smoke-300 mb-1">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 bg-smoke-800 border border-smoke-700 text-white rounded-lg focus:ring-2 focus:ring-peel-500 focus:border-transparent outline-none transition-colors placeholder-smoke-500"
          placeholder="••••••••"
        />
      </div>

      <!-- Opciones adicionales -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            class="w-4 h-4 text-peel-600 bg-smoke-800 border-smoke-700 rounded focus:ring-offset-smoke-900 focus:ring-peel-500"
          />
          <label for="remember" class="ml-2 text-sm text-smoke-300">
            Recordarme
          </label>
        </div>
        <a href="#" class="text-sm text-peel-500 hover:text-peel-400">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Botón de inicio de sesión -->
      <button
        type="submit"
        class="w-full bg-peel-600 text-white py-2 px-4 rounded-lg hover:bg-peel-700 focus:ring-4 focus:ring-peel-800 transition-colors"
      >
        Iniciar Sesión
      </button>

      <!-- Enlace de registro -->
      <div class="text-center text-sm text-smoke-400">
        ¿No tienes una cuenta?
        <a href="#" class="text-peel-500 hover:text-peel-400 font-medium ml-1">
          Regístrate aquí
        </a>
      </div>
    </form>
  </div>
</div>
