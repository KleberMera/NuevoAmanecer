<!-- Overlay (visible cuando el sidebar está abierto) -->
@if (isOpen()) {
  <div 
    class="fixed inset-0 bg-smoke-950/50 backdrop-blur-sm z-40 transition-opacity duration-300 md:hidden"
    (click)="toggleSidebar()">
  </div>
}

<!-- Sidebar -->
<aside 
  class="fixed top-0 left-0 z-40 h-full w-64 bg-smoke-950 border-r border-smoke-800 transform transition-transform duration-300"
  [class.translate-x-0]="isOpen()"
  [class.translate-x-[-100%]]="!isOpen()">
  
  <!-- Header del sidebar con padding superior para estar debajo del header principal -->
  <div class="pt-[72px]">
    <div class="p-4 border-b border-smoke-800">
      <h2 class="text-xl font-semibold text-white">Menú</h2>
    </div>

    <!-- Navegación -->
    <nav class="p-4">
      <ul class="space-y-2">
        @for (item of menuItems; track item.id) {
          <li>
            <a 
              [routerLink]="item.route"
              routerLinkActive="bg-smoke-800 text-white"
              class="flex items-center space-x-3 p-3 text-smoke-400 hover:text-white hover:bg-smoke-800/50 rounded-lg transition-all duration-200">
              <span [innerHTML]="item.icon"></span>
              <span>{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</aside>
